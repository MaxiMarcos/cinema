<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPYXKc/5O8rB2Fw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	
	<title>Maxi Cine</title>

</head>
<body class="bg-black min-vh-100 d-flex flex-column">

	<header class="header">
		
		<nav class="nav">
			
			<ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Estrenos</a></li>
                <li><a href="#">Próximamente</a></li>
                <li><a href="#">Ingresar</a></li>
            </ul>
		</nav>
	
	
	</header>

	<main>

        <!-- Seccion publicidad carrusel -->

        <section class="publicidad container">

    <div id="carouselPublicidad" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="img/pelis.jpg" class="d-block w-100" alt="Publicidad 1">
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="img/mc.jpg" class="d-block w-100" alt="Publicidad 2">
            </div>

            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="img/coca.jpg" class="d-block w-100" alt="Publicidad 3">
            </div>

        </div>

        <!-- Controles del carrusel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselPublicidad" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselPublicidad" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>
</section>



        <section class="filter-buttons container mb-4">
            <div class="d-flex justify-content-center gap-3">
                <button class="btn btn-outline-danger" data-filter="subtitled">Subtitulado</button>
                <button class="btn btn-outline-danger" data-filter="castellano">Castellano</button>
                <button class="btn btn-outline-danger" data-filter="premieres">Recién Estrenadas</button>
            </div>
        </section>

        <!-- Seccion pelis -->
	<section class="estrenos container">
    <h2 class="text-center mb-4">COMPRAR ENTRADA</h2>

    <div id="carouselEstrenos" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <!-- Slide 1 -->
            <div class="carousel-item active">
                <div class="row justify-content-center" id="moviesEstrenos">


                </div>
            </div>

        </div>

    </div>
</section>

</main>


	<footer class="bg-black text-white py-3 mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="footer-left">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo del Cine" style="height: 50px;">
                </a>
            </div>
            <div class="footer-center">
                <p class="mb-0">&copy; 2023 Cinema Microservicios. Todos los derechos reservados.</p>
            </div>
            <div class="footer-right">
                <a href="https://www.linkedin.com/in/maximiliano-abel-marcos" target="_blank" class="text-white">
                    <img src="img/linkedin.jpg" alt="LinkedIn" style="height: 24px;">
                </a>
            </div>
        </div>
    </footer>


	<script src="js/main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
